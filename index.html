<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="left">
        <div class="form-header-container">
          <img
            src="./image/illustation-logo-100p.png"
            alt="logo"
            class="logo"
          />
          <h3><span>illu</span>station</h3>
        </div>
        <h6>
          Already have an account?<span><a href="#">Login.</a></span>
        </h6>
        <div class="form-input-continer">
          <input type="text" name="name" placeholder="Your Name" />
          <input type="text" name="email" placeholder="E-Mail Address" />
          <input type="text" name="Password" placeholder="Password" />
          <input
            type="text"
            name="comfirm-password"
            placeholder="Confirm Password"
          />
        </div>
        <div class="checkbox">
          <input type="checkbox" name="checkbox" />
          <span
            >I agree to the <a href="#">Terms of Use</a> and
            <a href="#">Privacy Policy.</a></span
          >
        </div>

        <input type="button" value="Register" class="btn" />
      </div>
      <div class="right">
        <img src="./image/register.png" alt="register" class="register" />
      </div>
    </div>
  </body>
</html>
